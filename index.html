<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Code 39</title>

  <!-- Librairie QuaggaJS -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

  <!-- Fichier de configuration PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
      min-height: 100vh;
    }
    h1 { margin-top: 20px; }
    #scanner-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: black;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #0066cc;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background-color: #999; }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      word-break: break-all;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Scanner Code 39</h1>

  <div id="scanner-container"></div>

  <div id="controls">
    <button id="start-button">D√©marrer le scan</button>
    <button id="stop-button" disabled>Arr√™ter</button>
  </div>

  <p id="result">Aucun code d√©tect√©.</p>

  <script>
    const startBtn = document.getElementById('start-button');
    const stopBtn = document.getElementById('stop-button');
    const resultElem = document.getElementById('result');
    let isRunning = false;

    // üîó Remplace par ton webhook
    const WEBHOOK_URL = "https://votre-webhook.com/endpoint";

    function startScanner() {
      if (isRunning) return;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: { readers: ["code_39_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          resultElem.textContent = "Erreur : " + err.message;
          return;
        }
        Quagga.start();
        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultElem.textContent = "üì∑ Scannez un code-barres Code 39...";
      });

      Quagga.onDetected(onBarcodeDetected);
    }

    async function onBarcodeDetected(data) {
      const code = data.codeResult.code;
      resultElem.textContent = "Code d√©tect√© : " + code;
      navigator.vibrate?.(200);

      stopScanner(); // üõë arr√™t automatique

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            barcode: code,
            timestamp: new Date().toISOString()
          })
        });

        let message = "";
        if (response.ok) {
          // üîÅ Lecture r√©ponse du webhook
          const contentType = response.headers.get("Content-Type") || "";
          if (contentType.includes("application/json")) {
            const data = await response.json();
            message = data.message || JSON.stringify(data, null, 2);
          } else {
            message = await response.text();
          }
          resultElem.textContent += `\n‚úÖ R√©ponse du webhook :\n${message}`;
        } else {
          resultElem.textContent += `\n‚ö†Ô∏è Erreur webhook : ${response.status}`;
        }
      } catch (err) {
        console.error(err);
        resultElem.textContent += "\nüö´ √âchec d'envoi au webhook.";
      }
    }

    function stopScanner() {
      if (!isRunning) return;
      Quagga.stop();
      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);

    // üì≤ Enregistrement du service worker pour PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service worker enregistr√©'))
        .catch(console.error);
    }
  </script>
</body>
</html>
