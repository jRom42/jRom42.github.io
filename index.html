<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Code 39</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
      min-height: 100vh;
    }
    h1 { margin-top: 20px; }
    #scanner-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: black;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, select {
      padding: 10px 15px;
      border: none;
      background-color: #0066cc;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background-color: #999; }
    select {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      word-break: break-all;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Scanner Code 39</h1>

  <div id="scanner-container"></div>

  <div id="controls">
    <select id="camera-select"></select>
    <button id="toggle-flash">üî¶ Flash</button>
    <button id="start-button">‚ñ∂Ô∏è D√©marrer</button>
    <button id="stop-button" disabled>‚èπÔ∏è Arr√™ter</button>
  </div>

  <p id="result">Aucun code d√©tect√©.</p>

  <script>
    const startBtn = document.getElementById('start-button');
    const stopBtn = document.getElementById('stop-button');
    const flashBtn = document.getElementById('toggle-flash');
    const cameraSelect = document.getElementById('camera-select');
    const resultElem = document.getElementById('result');

    let isRunning = false;
    let torchOn = false;
    let currentTrack = null;

    const WEBHOOK_URL = "https://votre-webhook.com/endpoint";

    // ---- Populate camera list ----
    async function populateCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      cameraSelect.innerHTML = "";
      for (const device of videoDevices) {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `Cam√©ra ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      }

      const lastUsed = localStorage.getItem('lastCameraId');
      if (lastUsed && videoDevices.some(d => d.deviceId === lastUsed)) {
        cameraSelect.value = lastUsed;
      }
    }

    // ---- Start Scanner ----
    function startScanner() {
      if (isRunning) return;

      const selectedDeviceId = cameraSelect.value || undefined;
      localStorage.setItem('lastCameraId', selectedDeviceId || '');

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
            focusMode: "continuous"
          }
        },
        decoder: { readers: ["code_39_reader"] },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          resultElem.textContent = "Erreur : " + err.message;
          return;
        }
        Quagga.start();
        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultElem.textContent = "üì∑ Scannez un code-barres Code 39...";
        setCameraTrack();
      });

      Quagga.onDetected(onBarcodeDetected);
    }

    // ---- Stop Scanner ----
    function stopScanner() {
      if (!isRunning) return;
      Quagga.stop();
      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      toggleFlash(false);
    }

    // ---- Handle detection ----
    async function onBarcodeDetected(data) {
      const code = data.codeResult.code;
      resultElem.textContent = "Code d√©tect√© : " + code;
      navigator.vibrate?.(200);
      stopScanner();

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode: code, timestamp: new Date().toISOString() })
        });

        let message = "";
        if (response.ok) {
          const contentType = response.headers.get("Content-Type") || "";
          if (contentType.includes("application/json")) {
            const data = await response.json();
            message = data.message || JSON.stringify(data, null, 2);
          } else {
            message = await response.text();
          }
          resultElem.textContent += `\n‚úÖ R√©ponse du webhook :\n${message}`;
        } else {
          resultElem.textContent += `\n‚ö†Ô∏è Erreur webhook : ${response.status}`;
        }
      } catch (err) {
        console.error(err);
        resultElem.textContent += "\nüö´ √âchec d'envoi au webhook.";
      }
    }

    // ---- Flashlight toggle ----
    async function setCameraTrack() {
      const stream = Quagga.CameraAccess.getActiveStream();
      if (!stream) return;
      const tracks = stream.getVideoTracks();
      currentTrack = tracks.length ? tracks[0] : null;
    }

    async function toggleFlash(forceOff = false) {
      if (!currentTrack) return;

      const capabilities = currentTrack.getCapabilities();
      if (!capabilities.torch) {
        alert("‚ö†Ô∏è Le flash n‚Äôest pas support√© sur cet appareil.");
        return;
      }

      torchOn = forceOff ? false : !torchOn;
      try {
        await currentTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
        flashBtn.textContent = torchOn ? "üí° Flash ON" : "üî¶ Flash";
      } catch (err) {
        console.error("Torch error:", err);
      }
    }

    // ---- Event bindings ----
    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
    flashBtn.addEventListener('click', () => toggleFlash());

    // ---- Init ----
    if ('mediaDevices' in navigator) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => populateCameraList())
        .catch(console.error);
    }

    // ---- Service Worker ----
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service worker enregistr√©'))
        .catch(console.error);
    }
  </script>
</body>
</html>
