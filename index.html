<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Code 39</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    #scanner-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background: black;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      word-break: break-all;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Scanner Code 39</h1>

  <div id="scanner-container">
    <video id="video" muted playsinline></video>
  </div>

  <p id="result">Aucun code d√©tect√©.</p>

  <script>
    const { BrowserMultiFormatReader, NotFoundException } = ZXingBrowser;

    const resultElem = document.getElementById("result");
    const videoElem = document.getElementById("video");

    const WEBHOOK_URL = "https://votre-webhook.com/endpoint";

    let codeReader;
    let currentDeviceId = null;
    let currentStream = null;

    async function startScanner() {
      stopScanner();
      codeReader = new BrowserMultiFormatReader();

      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();
        const deviceId =
          localStorage.getItem("lastCameraId") ||
          (devices[0] && devices[0].deviceId);
        if (!deviceId) {
          resultElem.textContent = "Aucune cam√©ra d√©tect√©e.";
          return;
        }
        localStorage.setItem("lastCameraId", deviceId);

        currentDeviceId = deviceId;

        currentStream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: { exact: currentDeviceId },
            focusMode: "continuous",
          },
        });

        videoElem.srcObject = currentStream;
        videoElem.play();
        resultElem.textContent = "üì∑ Scannez un code-barres Code 39...";

        detectLoop();
      } catch (err) {
        console.error("Erreur d√©marrage cam√©ra:", err);
        resultElem.textContent = "Erreur : " + err.message;
      }
    }

    async function detectLoop() {
      if (!codeReader) return;

      try {
        const result = await codeReader.decodeOnceFromVideoDevice(
          currentDeviceId,
          "video"
        );

        if (result && result.text) {
          onBarcodeDetected(result.text);
        } else {
          detectLoop();
        }
      } catch (err) {
        if (err instanceof NotFoundException) {
          requestAnimationFrame(detectLoop);
        } else {
          console.error("Erreur de lecture:", err);
        }
      }
    }

    async function onBarcodeDetected(code) {
      resultElem.textContent = "Code d√©tect√© : " + code;
      navigator.vibrate?.(200);
      stopScanner();

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            barcode: code,
            timestamp: new Date().toISOString(),
          }),
        });

        if (response.ok) {
          const contentType = response.headers.get("Content-Type") || "";
          let message = "";
          if (contentType.includes("application/json")) {
            const data = await response.json();
            message = data.message || JSON.stringify(data, null, 2);
          } else {
            message = await response.text();
          }
          resultElem.textContent += `\n‚úÖ R√©ponse du webhook :\n${message}`;
        } else {
          resultElem.textContent += `\n‚ö†Ô∏è Erreur webhook : ${response.status}`;
        }
      } catch (err) {
        console.error(err);
        resultElem.textContent += "\nüö´ √âchec d'envoi au webhook.";
      }
    }

    function stopScanner() {
      if (currentStream) {
        currentStream.getTracks().forEach((t) => t.stop());
        currentStream = null;
      }
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
    }

    if ("mediaDevices" in navigator) {
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(() => startScanner())
        .catch(console.error);
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("‚úÖ Service worker enregistr√©"))
        .catch(console.error);
    }
  </script>
</body>
</html>
