<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Code 39 (Autofocus Am√©lior√©)</title>

  <!-- ‚öôÔ∏è Librairie Quagga2 -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
      min-height: 100vh;
    }
    h1 { margin-top: 20px; }
    #scanner-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: black;
    }
    #overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 80%; height: 30%;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255,255,255,0.7);
      pointer-events: none;
    }
    #focus-hint {
      position: absolute;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.3);
      padding: 4px 0;
      pointer-events: none;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #0066cc;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background-color: #999; }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      word-break: break-all;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Scanner Code 39</h1>

  <div id="scanner-container">
    <div id="overlay"></div>
    <div id="focus-hint">üí° √âloignez l√©g√®rement le code et touchez l‚Äô√©cran pour ajuster la mise au point</div>
  </div>

  <div id="controls">
    <button id="start-button">D√©marrer le scan</button>
    <button id="stop-button" disabled>Arr√™ter</button>
  </div>

  <p id="result">Aucun code d√©tect√©.</p>

  <script>
    const startBtn = document.getElementById('start-button');
    const stopBtn = document.getElementById('stop-button');
    const scannerContainer = document.getElementById('scanner-container');
    const resultElem = document.getElementById('result');
    let isRunning = false;
    let lastResult = null;
    let detectionCount = 0;

    const WEBHOOK_URL = "https://votre-webhook.com/endpoint";

    function startScanner() {
      if (isRunning) return;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
            focusMode: "continuous", // supported on some devices
            advanced: [{ focusMode: "continuous" }]
          }
        },
        decoder: { readers: ["code_39_reader"] },
        locator: { patchSize: "medium", halfSample: false },
        locate: true,
        numOfWorkers: navigator.hardwareConcurrency || 4
      }, function(err) {
        if (err) {
          console.error(err);
          resultElem.textContent = "Erreur : " + err.message;
          return;
        }
        Quagga.start();
        isRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        resultElem.textContent = "üì∑ Scannez un code-barres Code 39...\nüí° √âloignez l√©g√®rement le code et laissez la cam√©ra faire la mise au point.";
      });

      Quagga.onDetected(processDetection);

      // üëÜ Tap-to-focus support
      scannerContainer.addEventListener('click', async () => {
        const track = Quagga.CameraAccess.getActiveTrack();
        if (track && typeof track.applyConstraints === 'function') {
          try {
            await track.applyConstraints({
              advanced: [{ focusMode: "continuous" }]
            });
            resultElem.textContent = "üîç Mise au point relanc√©e...";
            setTimeout(() => {
              resultElem.textContent = "üì∑ Essayez de scanner √† nouveau...";
            }, 1200);
          } catch (e) {
            console.warn("Focus non support√© :", e);
          }
        }
      });
    }

    function processDetection(data) {
      const code = data.codeResult.code;
      const decoded = data.codeResult.decodedCodes;
      const confidence = decoded.filter(c => c.error < 0.2).length / decoded.length;

      if (confidence > 0.5) {
        if (code === lastResult) {
          detectionCount++;
          if (detectionCount >= 2) {
            onBarcodeDetected(data);
          }
        } else {
          lastResult = code;
          detectionCount = 1;
        }
      }
    }

    async function onBarcodeDetected(data) {
      const code = data.codeResult.code;
      resultElem.textContent = "‚úÖ Code d√©tect√© : " + code;
      navigator.vibrate?.(200);

      stopScanner();

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            barcode: code,
            timestamp: new Date().toISOString()
          })
        });

        let message = "";
        if (response.ok) {
          const contentType = response.headers.get("Content-Type") || "";
          if (contentType.includes("application/json")) {
            const data = await response.json();
            message = data.message || JSON.stringify(data, null, 2);
          } else {
            message = await response.text();
          }
          resultElem.textContent += `\n‚úÖ R√©ponse du webhook :\n${message}`;
        } else {
          resultElem.textContent += `\n‚ö†Ô∏è Erreur webhook : ${response.status}`;
        }
      } catch (err) {
        console.error(err);
        resultElem.textContent += "\nüö´ √âchec d'envoi au webhook.";
      }
    }

    function stopScanner() {
      if (!isRunning) return;
      Quagga.stop();
      Quagga.offDetected(processDetection);
      isRunning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
  </script>
</body>
</html>
